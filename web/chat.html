<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fzf404 | 聊天室</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fzf404/web-themes/simple/common.css" />
  <link media="(max-width: 600px)" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fzf404/web-themes/simple/mobile.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
  </head>

  <body>
    <h1>网络聊天室 🍻</h1>

    <h2>在线人数: <span id="number"></span></h2>

    <div id="message"></div>

    <form onsubmit="return false">
      <input type="text" name="message" placeholder="在此输入消息" autofocus />

      <label>
        <a class="purple" id="submit">发送</a>
      </label>
    </form>

    <p>
      <a id="cancel" class="fr">登出</a>
    </p>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/chat.js"></script>
  </body>
</html>
