<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fzf404 | 体温自动填报</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/web-themes/simple/common.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>

  <body>
    <h1>欢迎呀 🙌</h1>

    <h2>
      <span>『沈阳理工大学』</span>
      <span>体温自动填报🌡</span>
    </h2>

    <p>
      🍭
      <span id="intro">每日填报三次</span>
      🍭
    </p>

    <form>
      <label>学号</label>
      <input type="text" name="student_id" placeholder="你的学号" autofocus required />
      <br />

      <label>密码</label>
      <input type="text" name="password" placeholder="身份证后六位" required />
      <br />

      <label>姓名</label>
      <input type="text" name="user_name" placeholder="如何称呼" required />
      <br />

      <label>邮箱</label>
      <input type="text" name="email" placeholder="接受消息的邮箱" required />
    </form>

    <p class="center">
      <a class="purple" id="submit"> 提交 </a>
      <a></a>
      <a href="index.html"> 返回 </a>
    </p>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/auto-temp.js"></script>
  </body>
</html>
